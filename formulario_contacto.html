    <h1>Formulario de contacto</h1>
    <form  class="container g-3 needs-validation" novalidate method="POST" action="php/contacto.php" onsubmit="return enviar()" id="formulario">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-text">Nombre y apellido</span>
                <input type="text" aria-label="nombre" name="nombre" id="nombre" class="form-control"  placeholder="ingrese su nombre" required>
                <input type="text" aria-label="apellido" name="apellido" id="appellido" class="form-control"  placeholder="ingrese su apellido" required>
              </div>
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" maxlength="45" id="email" required class="form-control"  placeholder="ingrese su email">
            <div class="invalid-feedback">
                Ingrese su email
            </div>
        </div>
        <div class="form-group">
            <label for="email2">Reingrese su email: </label>
            <input type="email" name="email2" maxlength="45" id="email2" required class="form-control" placeholder="reingrese su email">
            <div class="invalid-feedback">
                Ingrese su email
            </div>
        </div>
        <div class="form-group">
            <label for="telefono">Ingrese su numero de telefono: </label>
            <input input type="number" class="form-control" name="tel" id="tel" min="0" required placeholder="ingrese su telefono">
            <div class="invalid-feedback">
                Ingrese su telefono
            </div>
        </div>
        <div class="form-group">
          <label for="asunto">Ingrese el asunto: </label>
          <input type="text" name="asunto" maxlength="45" id="asunto" required class="form-control" placeholder="ingrese el asunto">
          <div class="invalid-feedback">
              Ingrese el asunto
          </div>
      </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje: </label>
                <textarea class="form-control" maxlength="500" name="mensaje" id="mensaje" rows="5" placeholder="ingrese su mensaje" required></textarea>
            </div>
            <div class="invalid-feedback">
                Ingrese su mensaje
            </div>
        </div>
            <input type="submit" value="Enviar" class="btn-info btn-lg"> 

        
            
    </form>

    <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
        })()</script>
